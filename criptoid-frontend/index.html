<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRIPTOID</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, Arial; margin: 0; background: #0b0f17; color: #e6edf3; }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      button { cursor: pointer; border: 1px solid #334155; background: #0f172a; color: #e6edf3; padding: 10px 12px; border-radius: 10px; }
      button:hover { border-color: #475569; }
      .muted { color: #94a3b8; }
      a { color: #60a5fa; }
      input { background: #0f172a; border: 1px solid #334155; border-radius: 10px; padding: 10px 12px; color: #e6edf3; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #1f2937; text-align: left; }
      th { color: #94a3b8; font-weight: 600; }
      .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; border:1px solid #334155; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
